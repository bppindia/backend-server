# Application Name
spring.application.name=Bharatiya-Populart-Party

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bppindia?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Hibernate Configuration
#spring.jpa.hibernate.ddl-auto=update  # Set ddl-auto to 'update', 'validate', 'create', or 'create-drop' as per your needs
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: To prevent lazy loading issues during view rendering
spring.jpa.open-in-view=false
